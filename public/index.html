<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-app</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="chat.js"></script>
    <link href="css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.4/dist/flowbite.min.css" />
</head>
<body>
    <div class="max-w-2xl mx-auto">
        <form id="join">
            <div class="grid place-items-center">
                <h1 class="text-ctm-lila font-medium text-3xl">Tervetuloa chattiin</h1>
                <p class="text-ctm-lila text-xl py-5 underline">Huoneet:</p>
            </div>
            <div class="flex justify-center items-center space-x-2 text-ctm-lila">
            <input type="radio" id="1" name="room" value="Naistenhuone" class="form-radio text-indigo-600" />
            <label for="1">Naistenhuone</label>
            <input type="radio" id="2" name="room" value="Miestenhuone" />
            <label for="2">Miestenhuone</label>
            <input type="radio" id="3" name="room" value="Sekalainen" />
            <label for="3">Sekalainen</label>
             </div>
            <br/>
            <br/>
            <div class="grid place-items-center">
                <input type="text" id="username" placeholder="Kirjoita käyttäjänimi" class="block mx-4 p-2.5 text-sm text-ctm-lila bg-white rounded-lg border-1 border-ctm-lila focus:ring-ctm-darklila focus:border-ctm-darklila dark:bg-gray-800 dark:border-ctm-lila dark:placeholder-gray-400 dark:text-ctm-lila dark:focus:ring-ctm-lila dark:focus:border-ctm-lila"> 
                <br/>
                <br/>
                <button type="submit" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full">Liity huoneeseen</button>
            </div>
        </form>
        <form id="msg-input" style="display: none;">
            <h1 id="roomName" class="text-center pb-5 pt-3 text-xl text-ctm-darklila"></h1>
            <div class="flex items-center py-2 px-3 bg-purple-200 rounded-lg dark:bg-gray-700">
                <button type="button" class="inline-flex justify-center p-2 text-gray-500 rounded-lg cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                    <svg class="w-6 h-6 fill-ctm-lila" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path></svg>
                </button>
                <button type="button" class="p-2 text-gray-500 rounded-lg cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                    <svg class="w-6 h-6 fill-ctm-lila" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zm7-1a1 1 0 11-2 0 1 1 0 012 0zm-.464 5.535a1 1 0 10-1.415-1.414 3 3 0 01-4.242 0 1 1 0 00-1.415 1.414 5 5 0 007.072 0z" clip-rule="evenodd"></path></svg>
                </button>
                <input type="text" id="message" placeholder="Viesti.." class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-ctm-darklila focus:border-ctm-darklila dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-ctm-lila dark:focus:border-ctm-lila"> 
                <button type="submit" class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
                <svg class="w-6 h-6 rotate-90 fill-ctm-lila" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                </button>
            </div>
        </form>
        <ul id="messages" style="display: none"></ul>
        <div class="p-2 flex justify-center">
            <Button id="log-out" color='gray.500' style="display: none;" fontSize='sm' class="bg-ctm-lila hover:bg-ctm-darklila text-white font-bold py-2 px-4 rounded-full" >Takaisin</Button>
        </div>  
    </div>
</body>
</html>
