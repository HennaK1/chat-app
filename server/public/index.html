<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-app</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="chat.js"></script>
</head>
<body>
    <form id="join">
        <h1>Tervetuloa chattiin</h1>
        <p>Huoneet:</p>
        <input type="radio" id="1" name="room" value="1" />
        <label for="1">Naistenhuone</label>
        <input type="radio" id="2" name="room" value="2" />
        <label for="2">Miestenhuone</label>
        <input type="radio" id="3" name="room" value="3" />
        <label for="3">Sekalainen</label>
        <br/>
        <br/>
        <input type="text" id="username" placeholder="Käyttäjänimi"> 
        <br/>
        <br/>
        <button type="submit">Liity huoneeseen</button>
    </form>
    <form id="msg-input" style="display: none;">
        <input type="text" id="message" placeholder="Viesti.."> 
        <button type="submit">Lähetä</button>
    </form>
    <ul id="messages" style="display: none"></ul>
    <Button id="log-out" color='gray.500' style="display: none;" fontSize='sm' >Takaisin</Button>
</body>
</html>
